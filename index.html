<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Oswald&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
</head>
<body>

    <img class="logo" src="assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Convert <b>de</b>
            <select class="select-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Convert <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img2" src="/assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name2">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="/assets/Arrow.png" alt="seta">

            <div class="currency-box2">
                <img class="currency-img" src="/assets/Usa.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>    
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
</html>
